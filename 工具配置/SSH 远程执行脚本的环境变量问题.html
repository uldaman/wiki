<p>export 导出变量的作用域只即在当前进程及其子进程.</p>
<p>SSH 远程会话是没有远程主机的环境变量, 解决方法: <code>ssh 远程主机 ". ~/etc/profile &amp;&amp; 命令"</code>.</p>
<p>有兴趣深纠可参考: <a href="http://feihu.me/blog/2014/env-problem-when-ssh-executing-command-on-remote/#section-10">ssh 连接远程主机执行脚本的环境变量问题</a></p>
