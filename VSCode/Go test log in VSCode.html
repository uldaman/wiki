    <div id="content">
        <p>VSCode 中写 go test 时支持直接运行测试, 但是却输不出 log 信息, 这是因为 VSCode 默认执行 <code>go test</code> 时没有 <code>-v</code> 参数 (详细输出).</p>
<p>打开用户设置 (首选项 -&gt; 设置): </p>
<div class="hlcode"><pre><span class="p">{</span>
    <span class="nt">&quot;go.testFlags&quot;</span><span class="p">:</span> <span class="p">[</span><span class="s2">&quot;-v&quot;</span><span class="p">]</span>
<span class="p">}</span>
</pre></div>
