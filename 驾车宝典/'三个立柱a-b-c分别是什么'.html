<p><img alt="" src="http://i62.tinypic.com/euls7l.jpg" /></p>
<p>A柱就是挡风玻璃和左前车门之间的柱.</p>
<p>B柱是驾驶舱的前座和后座之间的柱, 就是两侧两扇门之间的那根纵向杠子.</p>
<p>C柱后挡风玻璃两边的柱子.</p>
