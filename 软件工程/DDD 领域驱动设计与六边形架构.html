    <div id="content">
        <p>软件世界是对现实世界的抽象, 而传统的三层架构或 MVC 架构 (参考: <a href="http://wiki.smallcpp.cn/%E8%BD%AF%E4%BB%B6%E5%B7%A5%E7%A8%8B/%E4%B8%89%E5%B1%82%E6%9E%B6%E6%9E%84%E4%B8%8E%20MVC.html">三层架构与 MVC</a>), 却是结构化的生搬硬套, 在这些架构中的设计出来的对象是贫血的, 是“业务逻辑”类, 跟现实世界甚至毫无关系, 那么根据根据现实世界的真实领域, 映射到软件世界的<code>领域驱动设计</code>和<code>六边形架构</code>, 才是更好的架构方式, 应用场景更广, 扩展更简单.</p>
<p>PS, 领域驱动设计继承了职责驱动设计, 或者可以说是职责驱动设计的进化.</p>
